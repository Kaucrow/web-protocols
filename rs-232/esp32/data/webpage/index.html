<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <title>RS-232 Client</title>

    <link rel="stylesheet" href="/webpage/style.css">
  </head>

  <script src="/webpage/script.js"></script>
  <script src="/websockets/websockets.js"></script>

  <body>
    <!-- Title -->
    <div class="title-container">
      <h1 class="title">RS-232 Client</h1>
    </div>

    <!-- Container -->
    <div class="container">

      <!-- Send message -->
      <div class="box" id="box1" onclick="toggleBox('box1')">
        <!-- Title -->
        <div class="box-title">
          <svg class="box-title-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 0C28.7 0 0 28.7 0 64L0 352c0 35.3 28.7 64 64 64l96 0 0 80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416 448 416c35.3 0 64-28.7 64-64l0-288c0-35.3-28.7-64-64-64L64 0z"/></svg>
          <h3>Send message</h3>
        </div>
        <!-- Content -->
        <div class="content">
          <div class="input-label">Message text</div>
          <div>
            <input id="message-input" onclick="event.stopPropagation()">
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>

      <!-- Create file -->
      <div class="box" id="box2" onclick="toggleBox('box2')">
        <!-- Title -->
        <div class="box-title">
          <svg class="box-title-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
          <h3>Create file</h3>
        </div>
        <!-- Content -->
        <div class="content">
          <div class="input-label">Path</div>
          <input id="create-file-path-input" onclick="event.stopPropagation()">

          <div>
            <div class="input-label">Content</div>
            <input id="create-file-content-input" onclick="event.stopPropagation()">
            <button onclick="createFile()">Send</button>
          </div>
        </div>
      </div>

      <!-- Delete file -->
      <div class="box" id="box3" onclick="toggleBox('box3')">
        <!-- Title -->
        <div class="box-title">
          <svg class="box-title-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
          <h3>Delete file</h3>
        </div>
        <!-- Content -->
        <div class="content">
          <div>
            <div class="input-label">Path</div>
            <input id="delete-file-path-input" onclick="event.stopPropagation()">
            <button onclick="deleteFile()">Send</button>
          </div>
        </div>
      </div>

      <!-- Copy file -->
      <div class="box" id="box4" onclick="toggleBox('box4')">
        <!-- Title -->
        <div class="box-title">
          <svg class="box-title-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M208 0L332.1 0c12.7 0 24.9 5.1 33.9 14.1l67.9 67.9c9 9 14.1 21.2 14.1 33.9L448 336c0 26.5-21.5 48-48 48l-192 0c-26.5 0-48-21.5-48-48l0-288c0-26.5 21.5-48 48-48zM48 128l80 0 0 64-64 0 0 256 192 0 0-32 64 0 0 48c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 176c0-26.5 21.5-48 48-48z"/></svg>
          <h3>Copy file</h3>
        </div>

        <!-- Content -->
        <div class="content">
          <div class="input-label">From path</div>
          <input id="copy-file-from-input" onclick="event.stopPropagation()">

          <div>
            <div class="input-label">To path</div>
            <input id="copy-file-to-input" onclick="event.stopPropagation()">
            <button onclick="copyFile()">Send</button>
          </div>
        </div>
      </div>

    </div>

    <!-- GitHub -->

      <p class="about">GitHub</p>
    </a>

  </body>
</html>
